<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login - Quizzy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-page">
    <!-- Animated background particles -->
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1;">
        <div class="floating-shape" style="position: absolute; top: 10%; left: 10%; width: 60px; height: 60px; background: rgba(102, 126, 234, 0.1); border-radius: 50%; animation: float 6s ease-in-out infinite;"></div>
        <div class="floating-shape" style="position: absolute; top: 70%; left: 80%; width: 40px; height: 40px; background: rgba(240, 147, 251, 0.1); border-radius: 50%; animation: float 8s ease-in-out infinite reverse;"></div>
        <div class="floating-shape" style="position: absolute; top: 30%; left: 70%; width: 80px; height: 80px; background: rgba(79, 172, 254, 0.1); border-radius: 50%; animation: float 10s ease-in-out infinite;"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div style="text-align: center; margin-bottom: 2rem;">
                <div style="font-size: 3rem; margin-bottom: 1rem;">
                    <i class="fas fa-brain" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;"></i>
                </div>
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">Login to continue your learning journey</p>
            </div>
            
            <form method="post" class="auth-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user" style="margin-right: 0.5rem; color: #667eea;"></i>
                        Username
                    </label>
                    <input type="text" id="username" name="username" required class="form-input" placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock" style="margin-right: 0.5rem; color: #667eea;"></i>
                        Password
                    </label>
                    <div style="position: relative;">
                        <input type="password" id="password" name="password" required class="form-input" placeholder="Enter your password">
                        <button type="button" onclick="togglePassword()" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #718096; cursor: pointer;">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" style="margin-top: 1rem;">
                    <i class="fas fa-sign-in-alt"></i>
                    Login to Quizzy
                </button>
            </form>
            
            <div class="auth-footer">
                <p>New to Quizzy? <a href="{{ url_for('register') }}" class="text-link">Create an account</a></p>
                <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #e2e8f0;">
                    <p style="font-size: 0.875rem; color: #a0aec0;">
                        <i class="fas fa-shield-alt" style="color: #48bb78;"></i>
                        Your data is secure with us
                    </p>
                </div>
            </div>
        </div>
    </div>

    <style>
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }
    </style>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        // Add form validation feedback
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.auth-form');
            const inputs = form.querySelectorAll('.form-input');
            
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    if (this.value.trim() !== '') {
                        this.style.borderColor = '#48bb78';
                    } else {
                        this.style.borderColor = '#e2e8f0';
                    }
                });
            });
        });
    </script>
</body>
</html>
