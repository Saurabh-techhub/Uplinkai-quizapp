<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register - Quizzy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card" style="max-width: 480px;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <div style="font-size: 3rem; margin-bottom: 1rem;">
                    <i class="fas fa-brain" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;"></i>
                </div>
                <h2 class="auth-title">Join Quizzy</h2>
                <p class="auth-subtitle">Create your account and start learning today</p>
            </div>
            
            <form method="post" class="auth-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user" style="margin-right: 0.5rem; color: #667eea;"></i>
                        Username
                    </label>
                    <input type="text" id="username" name="username" required class="form-input" placeholder="Choose a unique username">
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock" style="margin-right: 0.5rem; color: #667eea;"></i>
                        Password
                    </label>
                    <div style="position: relative;">
                        <input type="password" id="password" name="password" required class="form-input" placeholder="Create a strong password">
                        <button type="button" onclick="togglePassword()" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #718096; cursor: pointer;">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                    <div style="margin-top: 0.5rem;">
                        <div id="passwordStrength" style="height: 4px; background: #e2e8f0; border-radius: 2px; overflow: hidden;">
                            <div id="strengthBar" style="height: 100%; width: 0%; transition: all 0.3s ease; border-radius: 2px;"></div>
                        </div>
                        <p id="strengthText" style="font-size: 0.75rem; margin-top: 0.25rem; color: #718096;"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="role">
                        <i class="fas fa-user-tag" style="margin-right: 0.5rem; color: #667eea;"></i>
                        I am a...
                    </label>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <label class="role-option" style="display: flex; align-items: center; padding: 1rem; border: 2px solid #e2e8f0; border-radius: 12px; cursor: pointer; transition: all 0.3s ease;">
                            <input type="radio" name="role" value="student" required style="margin-right: 0.75rem;">
                            <div>
                                <i class="fas fa-graduation-cap" style="font-size: 1.5rem; color: #4facfe; margin-bottom: 0.5rem; display: block;"></i>
                                <strong>Student</strong>
                                <br><small style="color: #718096;">Join quizzes and learn</small>
                            </div>
                        </label>
                        <label class="role-option" style="display: flex; align-items: center; padding: 1rem; border: 2px solid #e2e8f0; border-radius: 12px; cursor: pointer; transition: all 0.3s ease;">
                            <input type="radio" name="role" value="teacher" required style="margin-right: 0.75rem;">
                            <div>
                                <i class="fas fa-chalkboard-teacher" style="font-size: 1.5rem; color: #f093fb; margin-bottom: 0.5rem; display: block;"></i>
                                <strong>Teacher</strong>
                                <br><small style="color: #718096;">Create and manage quizzes</small>
                            </div>
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" style="margin-top: 1rem;">
                    <i class="fas fa-user-plus"></i>
                    Create My Account
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="{{ url_for('login') }}" class="text-link">Login here</a></p>
                <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #e2e8f0;">
                    <p style="font-size: 0.75rem; color: #a0aec0; text-align: center;">
                        By creating an account, you agree to our 
                        <a href="#" class="text-link">Terms</a> and 
                        <a href="#" class="text-link">Privacy Policy</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <style>
        .role-option:hover {
            border-color: #667eea !important;
            background: rgba(102, 126, 234, 0.05) !important;
        }
        
        .role-option input[type="radio"]:checked + div {
            color: #667eea;
        }
        
        .role-option:has(input[type="radio"]:checked) {
            border-color: #667eea !important;
            background: rgba(102, 126, 234, 0.1) !important;
        }
    </style>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        // Password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            let text = '';
            let color = '';
            
            if (password.length >= 8) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            switch (strength) {
                case 0:
                case 1:
                    text = 'Weak password';
                    color = '#f56565';
                    break;
                case 2:
                case 3:
                    text = 'Medium password';
                    color = '#ed8936';
                    break;
                case 4:
                case 5:
                    text = 'Strong password';
                    color = '#48bb78';
                    break;
            }
            
            strengthBar.style.width = (strength * 20) + '%';
            strengthBar.style.background = color;
            strengthText.textContent = text;
            strengthText.style.color = color;
        });
    </script>
</body>
</html>
